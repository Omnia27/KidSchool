
<div class="float-right">
	<span >Don't have an account yet?<a routerLink="/auth/register"> SignUp</a>
  </span>
</div>
    <div class="form-style">
        <form  [formGroup]="form">
          <h3 class="text-center"  [style.color]="'tomato'">Sign IN</h3>
            <div class="from-group">
              <input type="email"  name="email"   class="form-control inputTransparent" 
               formControlName="email" value="" >
                <div class="alert alert-danger" *ngIf="form.get('email').touched && form.get('email').invalid">          
          <span *ngIf="form.controls.email.errors?.email">
            omniaiti38@gmail.com
          </span>
          <span *ngIf="form.controls.email.errors?.required">plz enter your email</span>
                 </div>
             </div> 
            <div class="from-group">         
              <input type="password" placeholder=" Your Password" value="" formControlName="password" class="form-control inputTransparent"> 
                <div class="alert alert-danger" *ngIf="form.get('password').touched && form.get('password').invalid"> 
                    <span *ngIf="form.controls.password.errors?.minlength">
                        password must be at least 8 characters long.
                     </span>
                    <span *ngIf="form.controls.password.errors?.required">plz enter your password</span>
                  </div>
            </div>
            <div class="form-group">
                  <input type="checkbox" name="remember-me" id="remember-me" >
                  <label for="remember-me">Remember me</label>
            </div>
            <button type="button" class="btn-lg bgwhite float-right" [style.background-color]="'orangered'"> Login</button>
        </form>
       <br>
       <br>
       <hr>
          <div class="text-center">
            <span>OR</span> 
          </div>
        <br>
        <div class="text-center">
          <a href="https://www.facebook.com/keenthemes/" target="_blank" class="btn btn-primary">
            <i class="fa fa-facebook-f"></i>
            Facebook
          </a>
          <a href="https://twitter.com/keenthemes/" target="_blank" class="btn btn-info ">
            <i class="fa fa-twitter"></i>
            Twitter
          </a>
    
          <a href="javascript:;" class="btn btn-danger">
            <i class="fa fa-google"></i>
            Google
          </a>
        </div>
   
     </div>
